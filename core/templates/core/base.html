<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DOCUMENTACIÓN {% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Estilos -->
    <link href="{% static 'core/semantic/semantic-lumen.css' %}" rel="stylesheet">
    {% block link %}{% endblock link %}
</head>
<body>
<!-- Navegación -->
<div style="padding: 55px 0 30px;">
    <div class="ui fixed inverted menu">
        <a class="{% if request.path == '/' %}active{% endif %} item" href="{% url 'home' %}">CALIDAD SOL DE ORIENTE</a>
        <a class="ui {% if request.path|slice:":9" == '/ambitos/' %}active{% endif %} item" href="{% url 'ambitos:ambitos' %}">Ambitos</a>
        <a class="ui {% if request.path|slice:":9" == '/ambitos/' %}active{% endif %} item" href="{% url 'ambitos:ambitos' %}">Indicadores</a>
        <div class="right menu">
            {% if not request.user.is_authenticated %}
            <a class="ui item" href="{% url 'login' %}">Acceder</a>
                {% else %}
                <a class="ui item" href="{% url 'logout' %}">Salir</a>
            {% endif %}
        </div>
    </div>
    <!-- Contenido -->
    <div class="ui container">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer -->

    <!-- Javascript -->
    <script src="{% static 'base/js/jquery-3.3.1.js' %}"></script>
    <script src="{% static 'base/semantic/semantic.min.js' %}"></script>
    {% block scripts %}{% endblock scripts %}

</div>

</body>
</html>
